]<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Downloader + Transcriber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'media',
      theme: {
        extend: {
          colors: {
            githubGray: '#0d1117',
            githubLight: '#161b22',
            githubBorder: '#30363d',
            githubAccent: '#238636'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-githubGray text-white min-h-screen flex items-center justify-center p-4">
  <div class="bg-githubLight border border-githubBorder rounded-xl shadow-2xl p-8 w-full max-w-xl space-y-6">
    <h1 class="text-2xl font-bold text-githubAccent flex items-center gap-2">
      🎬 Video Downloader + Transcriber
    </h1>

    <form action="/process" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">🔗 Video or Playlist URL</label>
        <input type="text" name="url" required placeholder="https://youtube.com/..." class="w-full px-3 py-2 rounded bg-githubGray border border-githubBorder focus:outline-none focus:ring-2 focus:ring-githubAccent" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">📋 Is this a playlist? (y/n)</label>
        <input type="text" name="is_playlist" value="n" class="w-full px-3 py-2 rounded bg-githubGray border border-githubBorder" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">🎞️ Video Quality (best, 720p, worst...)</label>
        <input type="text" name="quality" value="best" class="w-full px-3 py-2 rounded bg-githubGray border border-githubBorder" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">💾 Filename Template (optional)</label>
        <input type="text" name="filename_template" placeholder="%(title)s" class="w-full px-3 py-2 rounded bg-githubGray border border-githubBorder" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">📝 Transcribe Audio? (y/n)</label>
        <input type="text" name="transcribe" value="n" class="w-full px-3 py-2 rounded bg-githubGray border border-githubBorder" />
      </div>

      <button type="submit" class="w-full bg-githubAccent hover:bg-green-600 transition-all duration-200 text-white py-2 px-4 rounded-lg font-semibold shadow">
        🚀 Process Video
      </button>
    </form>
  </div>
</body>
</html>
